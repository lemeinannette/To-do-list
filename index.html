<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <!-- Background -->
  <div class="background-container">
    <img 
      src="https://balancethroughsimplicity.com/wp-content/uploads/2020/04/How-to-write-a-To-Do-list-to-get-things-done-BLOG-1.jpg" 
      alt="Background Image" 
      class="background-image"
    />
  </div>

  <!-- Card -->
  <div class="container">
    <h1><i class="fas fa-tasks"></i> My To-Do List</h1>
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Add new task" />
      <button id="addTaskBtn"><i class="fas fa-plus"></i></button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script src="index.js"></script>
</body>
</html>
