<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.ms"> <!-- Font Awesome for icons -->
</head>
<body>
    <div class="background-container">
        <img src="https://www.dynamique-mag.com/wp-content/uploads/art-de-la-To-Do-List.jpg" alt="Background Image" class="background-image">
        <div class="container">
            <h1>To-Do List</h1>
            <input type="text" id="taskInput" placeholder="Add new task">
            <button id="addTaskBtn">Add Task</button>
            <ul id="taskList"></ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
